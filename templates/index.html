<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cat Tracker ğŸ±</title>
  <style>
    body {
      font-family: Arial; background: #f2f2f2;
      display: flex; flex-direction: column; align-items: center;
    }
    h1 { margin-top: 20px; }
    video, img {
      border: 3px solid #333; border-radius: 10px;
      margin: 10px; width: 640px; height: 480px;
    }
    #status {
      font-size: 18px; font-weight: bold; margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Live Cat Detection ğŸ¾</h1>

  <!-- Webcam trá»±c tiáº¿p tá»« trÃ¬nh duyá»‡t -->
  <video id="webcam" autoplay playsinline></video>

  <!-- Káº¿t quáº£ YOLO tá»« server -->
  <img id="processed" alt="Processed frame will appear here" />

  <!-- Canvas áº©n Ä‘á»ƒ chá»¥p áº£nh -->
  <canvas id="canvas" style="display: none;"></canvas>

  <div id="status">â³ Äang gá»­i vÃ  xá»­ lÃ½ áº£nh...</div>

  <script>
    const webcam = document.getElementById('webcam');
    const canvas = document.getElementById('canvas');
    const processed = document.getElementById('processed');
    const status = document.getElementById('status');

    // Báº­t webcam
    navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
      webcam.srcObject = stream;
    });

    // Gá»­i áº£nh má»—i 1s
    setInterval(() => {
      const ctx = canvas.getContext('2d');
      canvas.width = webcam.videoWidth;
      canvas.height = webcam.videoHeight;
      ctx.drawImage(webcam, 0, 0, canvas.width, canvas.height);

      canvas.toBlob(blob => {
        const formData = new FormData();
        formData.append("file", blob, "frame.jpg");

        fetch("/upload_frame", {
          method: "POST",
          body: formData
        })
        .then(res => res.json())
        .then(data => {
          processed.src = "data:image/jpeg;base64," + data.result;
          status.textContent = "âœ… ÄÃ£ xá»­ lÃ½!";
        })
        .catch(err => {
          status.textContent = "âŒ Lá»—i xá»­ lÃ½: " + err;
        });
      }, "image/jpeg");
    }, 1000); // gá»­i má»—i giÃ¢y
  </script>
</body>
</html>
