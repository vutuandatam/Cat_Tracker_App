<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Cat Tracker üê±</title>
    <style>
        body {
            font-family: Arial;
            background: #f2f2f2;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 20px;
        }

        video,
        img {
            border: 3px solid #333;
            border-radius: 10px;
            margin: 10px;
            width: 640px;
            height: 480px;
        }

        #status {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#333333">

</head>

<body>
    <h1>Live Cat Detection üêæ</h1>

    <img id="frame" alt="Webcam or YOLO output" />



    <!-- Canvas ·∫©n ƒë·ªÉ ch·ª•p ·∫£nh -->
    <canvas id="canvas" style="display: none;"></canvas>

    <div id="status">‚è≥ ƒêang g·ª≠i v√† x·ª≠ l√Ω ·∫£nh...</div>

    <h3>Ph√°t hi·ªán YOLO</h3>
    <button id="toggleBtn">B·∫≠t/T·∫Øt ph√°t hi·ªán</button>
    <span id="statusLabel">ƒêang t·∫£i...</span>

    <script>
        const canvas = document.getElementById("canvas");
        const img = document.getElementById("frame");
        const status = document.getElementById("status");

        const toggleBtn = document.getElementById("toggleBtn");
        const statusLabel = document.getElementById("statusLabel");

        let detectionEnabled = true;

        function updateUI(isEnabled) {
            detectionEnabled = isEnabled;
            toggleBtn.textContent = isEnabled ? "T·∫Øt ph√°t hi·ªán" : "B·∫≠t ph√°t hi·ªán";
            statusLabel.textContent = isEnabled ? "üöÄ Ph√°t hi·ªán ƒêANG B·∫¨T" : "üõë Ph√°t hi·ªán ƒëang T·∫ÆT";
        }

        async function toggleDetection() {
            const res = await fetch("/toggle_detection", { method: "POST" });
            const data = await res.json();
            updateUI(data.enabled);
        }

        fetch("/status")
            .then(res => res.json())
            .then(data => updateUI(data.enabled));

        toggleBtn.onclick = toggleDetection;

        // M·ªü webcam
        let stream;
        navigator.mediaDevices.getUserMedia({ video: true }).then(s => {
            stream = s;
            const video = document.createElement("video");
            video.setAttribute("muted", true); // üëà th√™m d√≤ng n√†y
            video.srcObject = stream;
            video.play();

            // C·∫≠p nh·∫≠t khung h√¨nh m·ªói 1 gi√¢y
            setInterval(() => {
                const ctx = canvas.getContext("2d");
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                canvas.toBlob(blob => {
                    const formData = new FormData();
                    formData.append("file", blob, "frame.jpg");

                    fetch("/upload_frame", {
                        method: "POST",
                        body: formData
                    })
                        .then(res => res.json())
                        .then(data => {
                            img.src = "data:image/jpeg;base64," + data.result;
                            status.textContent = detectionEnabled
                                ? "‚úÖ YOLO x·ª≠ l√Ω!"
                                : "üì∑ Webcam nguy√™n b·∫£n";
                        })
                        .catch(err => {
                            status.textContent = "‚ùå L·ªói x·ª≠ l√Ω: " + err;
                        });
                }, "image/jpeg");
            }, 1000);
        });
    </script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/service-worker.js')
                .then(reg => console.log("SW registered"))
                .catch(err => console.error("SW failed", err));
        }
    </script>

</body>

</html>
