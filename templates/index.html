<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cat Tracker 🐱</title>
  <style>
    body {
      font-family: Arial; background: #f2f2f2;
      display: flex; flex-direction: column; align-items: center;
    }
    h1 { margin-top: 20px; }
    video, img {
      border: 3px solid #333; border-radius: 10px;
      margin: 10px; width: 640px; height: 480px;
    }
    #status {
      font-size: 18px; font-weight: bold; margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Live Cat Detection 🐾</h1>

  <!-- Webcam trực tiếp từ trình duyệt -->
  <video id="webcam" autoplay playsinline></video>

  <!-- Kết quả YOLO từ server -->
  <img id="processed" alt="Processed frame will appear here" />

  <!-- Canvas ẩn để chụp ảnh -->
  <canvas id="canvas" style="display: none;"></canvas>

  <div id="status">⏳ Đang gửi và xử lý ảnh...</div>

  <script>
    const webcam = document.getElementById('webcam');
    const canvas = document.getElementById('canvas');
    const processed = document.getElementById('processed');
    const status = document.getElementById('status');

    // Bật webcam
    navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
      webcam.srcObject = stream;
    });

    // Gửi ảnh mỗi 1s
    setInterval(() => {
      const ctx = canvas.getContext('2d');
      canvas.width = webcam.videoWidth;
      canvas.height = webcam.videoHeight;
      ctx.drawImage(webcam, 0, 0, canvas.width, canvas.height);

      canvas.toBlob(blob => {
        const formData = new FormData();
        formData.append("file", blob, "frame.jpg");

        fetch("/upload_frame", {
          method: "POST",
          body: formData
        })
        .then(res => res.json())
        .then(data => {
          processed.src = "data:image/jpeg;base64," + data.result;
          status.textContent = "✅ Đã xử lý!";
        })
        .catch(err => {
          status.textContent = "❌ Lỗi xử lý: " + err;
        });
      }, "image/jpeg");
    }, 1000); // gửi mỗi giây
  </script>
</body>
</html>
